<div  class="container">
        <div class="modal-content">


        <div class="modal-header">
            <button class="glyphicon glyphicon-remove close"
                (click)="back()"></button>
            <h1 class="modal-title">{{item?.name}}</h1>
        </div>
        <div class="modal-body">
            <form>

                <div class="media">
                    <div class="media-left">
                     <div class="form-group">
                            <img *ngIf="item?.img" class="media-object img-rounded" src="{{item.img}}" alt="{{item.info}}">
                            <input type="file" class="form-control-file" id="itemImgFileUpload">
                     </div>
                </div>
                <div class="media-body">
                    <div class="form-group">
                            <label for="itemName">Name:</label>
                            <input type="text" class="form-control" id="itemName" placeholder="{{item?.name}}">          
                    </div>
                    <div class="form-group">
                            <label for="itemInfo">Information:</label>
                            <input type="text" class="form-control" id="itemInfo" placeholder="{{item?.info}}">          
                    </div>
                </div>
                <div class="media-right">
                        <button type="submit" class="btn btn-primary" (click)="save(item)">Submit</button>
                       
                </div>
                </div>

            </form>
        </div>
    </div>

</div>
